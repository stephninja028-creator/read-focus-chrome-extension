<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>FocusReader</title>
  <style>
    body { width: 220px; margin: 12px; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
    h1 { font-size: 14px; margin: 0 0 8px; }
    button { width: 100%; padding: 10px; border: none; border-radius: 8px; cursor: pointer; font-size: 14px; }
    #enter { background: #222; color: #fff; }
    #exit  { background: #eee; margin-top: 8px; }
    small { color: #666; display: block; margin-top: 10px; line-height: 1.4; }
  </style>
</head>
<body>
  <h1>FocusReader</h1>
  <button id="enter">Enter Focus Mode</button>
  <button id="exit">Exit Focus Mode</button>
  <small>After entering: Fullscreen + Clean layout + Block navigation. Press ESC or click "Exit Focus Mode" to restore.</small>
  <script src="popup.js"></script>
</body>
</html>
